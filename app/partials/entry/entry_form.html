	<fieldset class="col-sm-12 bordure">
		<legend class="legende">{{ 'Entry' | translate }}</legend>
		
		<div ng-include src="'partials/message-include.html'"></div>
   		
		<form class="well form-horizontal">
			<div class="form-group">
				<label for="entry_identry" class="col-sm-2 control-label">{{ 'entry.identry' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="entry_identry" name="identry" ng-model="entry.identry" class="form-control" maxLength="11"  ng-disabled="mode != 'create'"/>
				</div>
			</div>
			<div class="form-group">
				<label for="entry_title" class="col-sm-2 control-label">{{ 'entry.title' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="entry_title" name="title" ng-model="entry.title" class="form-control" maxLength="100" />
				</div>
			</div>
			<div class="form-group">
				<label for="entry_storyDefinition" class="col-sm-2 control-label">{{ 'entry.storyDefinition' | translate }}</label>
				<div class="col-sm-10">
					<textarea id="entry_storyDefinition" name="storyDefinition" ng-model="entry.storyDefinition" class="form-control" ></textarea>
				</div>
			</div>
			<div class="form-group">
				<label for="entry_successFactory" class="col-sm-2 control-label">{{ 'entry.successFactory' | translate }}</label>
				<div class="col-sm-10">
					<textarea id="entry_successFactory" name="successFactory" ng-model="entry.successFactory" class="form-control" ></textarea>
				</div>
			</div>
			<div class="form-group">
				<label for="entry_dateCreated" class="col-sm-2 control-label">{{ 'entry.dateCreated' | translate }}</label>
				<div class="col-sm-10">
					<input id="entry_dateCreated" bs-datepicker data-autoclose="1" ng-model="entry.dateCreated" name="dateCreated" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<label for="entry_dateModified" class="col-sm-2 control-label">{{ 'entry.dateModified' | translate }}</label>
				<div class="col-sm-10">
					<input id="entry_dateModified" bs-datepicker data-autoclose="1" ng-model="entry.dateModified" name="dateModified" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<label for="entry_entrytypeId" class="col-sm-2 control-label">{{ 'entry.entrytypeId' | translate }}</label>
				<div class="col-sm-10">
                    <select id="entry_entrytypeId" ng-model="entry.entrytypeId" name="entrytypeId" class="form-control">
						<option value=""></option>
                        <option ng-repeat="entrytype in items.entrytypes" title="{{entrytype.label}}" ng-selected="{{entrytype.value == entry.entrytypeId}}" value="{{entrytype.value}}">{{entrytype.label}}</option>
                    </select>
				</div>
			</div>

			<!-- ACTION BUTTONS -->
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-2">
					<a role="button" class="btn btn-danger btn-block" ng-click="delete(entry.identry)" ng-show="mode != 'create'">{{ 'delete' | translate }}</a>
				</div>
    			<div class="col-sm-offset-4 col-sm-2">
					<a role="button" class="btn btn-default btn-block" href="#/entry">{{ 'cancel' | translate }}</a>
				</div>
    			<div class="col-sm-2">
					<button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="save()">{{ 'save' | translate }}</button>
				</div>
			</div>
		</form>
			
    </fieldset>
