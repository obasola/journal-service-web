	<fieldset class="col-sm-12 bordure">
		<legend class="legende">{{ 'Publisher' | translate }}</legend>
		
		<div ng-include src="'partials/message-include.html'"></div>
   		
		<form class="well form-horizontal">
			
			<div class="form-group">
				<label for="publisher_name" class="col-sm-2 control-label">{{ 'publisher.name' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="publisher_name" name="name" ng-model="publisher.name" class="form-control" maxLength="45" />
				</div>
			</div>
			<div class="form-group">
				<label for="publisher_url" class="col-sm-2 control-label">{{ 'publisher.url' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="publisher_url" name="url" ng-model="publisher.url" class="form-control" maxLength="75" />
				</div>
			</div>

			<!-- ACTION BUTTONS -->
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-2">
					<a role="button" class="btn btn-danger btn-block" ng-click="delete(publisher.id)" ng-show="mode != 'create'">{{ 'delete' | translate }}</a>
				</div>
    			<div class="col-sm-offset-4 col-sm-2">
					<a role="button" class="btn btn-default btn-block" href="#/publisher">{{ 'cancel' | translate }}</a>
				</div>
    			<div class="col-sm-2">
					<button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="save()">{{ 'save' | translate }}</button>
				</div>
			</div>
		</form>
			
    </fieldset>
