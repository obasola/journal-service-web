	<fieldset class="col-sm-12 bordure">
		<legend class="legende">{{ 'BookPublisher' | translate }}</legend>
		
		<div ng-include src="'partials/message-include.html'"></div>
   		
		<form class="well form-horizontal">
			<div class="form-group">
				<label for="bookPublisher_publisherId" class="col-sm-2 control-label">{{ 'bookPublisher.publisherId' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="bookPublisher_publisherId" name="publisherId" ng-model="bookPublisher.publisherId" class="form-control" maxLength="11"  ng-disabled="mode != 'create'"/>
				</div>
			</div>
			<div class="form-group">
				<label for="bookPublisher_bookId" class="col-sm-2 control-label">{{ 'bookPublisher.bookId' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="bookPublisher_bookId" name="bookId" ng-model="bookPublisher.bookId" class="form-control" maxLength="11"  ng-disabled="mode != 'create'"/>
				</div>
			</div>

			<!-- ACTION BUTTONS -->
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-2">
					<a role="button" class="btn btn-danger btn-block" ng-click="delete(bookPublisher.publisherId, bookPublisher.bookId)" ng-show="mode != 'create'">{{ 'delete' | translate }}</a>
				</div>
    			<div class="col-sm-offset-4 col-sm-2">
					<a role="button" class="btn btn-default btn-block" href="#/bookPublisher">{{ 'cancel' | translate }}</a>
				</div>
    			<div class="col-sm-2">
					<button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="save()">{{ 'save' | translate }}</button>
				</div>
			</div>
		</form>
			
    </fieldset>
