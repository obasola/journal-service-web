	<fieldset class="col-sm-12 bordure">
		<legend class="legende">{{ 'Category' | translate }}</legend>
		
		<div ng-include src="'partials/message-include.html'"></div>
   		
		<form class="well form-horizontal">
			<div class="form-group">
				<label for="category_id" class="col-sm-2 control-label">{{ 'category.id' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="category_id" name="id" ng-model="category.id" class="form-control" maxLength="11"  ng-disabled="mode != 'create'"/>
				</div>
			</div>
			<div class="form-group">
				<label for="category_name" class="col-sm-2 control-label">{{ 'category.name' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="category_name" name="name" ng-model="category.name" class="form-control" maxLength="150" />
				</div>
			</div>

			<!-- ACTION BUTTONS -->
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-2">
					<a role="button" class="btn btn-danger btn-block" ng-click="delete(category.id)" ng-show="mode != 'create'">{{ 'delete' | translate }}</a>
				</div>
    			<div class="col-sm-offset-4 col-sm-2">
					<a role="button" class="btn btn-default btn-block" href="#/category">{{ 'cancel' | translate }}</a>
				</div>
    			<div class="col-sm-2">
					<button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="save()">{{ 'save' | translate }}</button>
				</div>
			</div>
		</form>
			
    </fieldset>
