		<fieldset class="col-sm-12 bordure">
			<legend class="legende">{{ 'Category' | translate }}</legend>
		
			<div ng-include src="'partials/message-include.html'"></div>
			
			<table class="table table-striped">
				<thead>
					<tr>
						<th>{{ 'category.id' | translate }}</th>
						<th>{{ 'category.name' | translate }}</th>
						<th><a class="btn btn-info" href='#/category/new'>{{ 'create' | translate }}</a></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="category in categorys">
						<td>{{category.id}}</td>
						<td>{{category.name}}</td>
						<td><a class="btn btn-info" href="#/category/{{category.id}}">{{ 'edit' | translate }}</a></td>
					</tr>
				</tbody>
			</table>
		</fieldset>
