	<div class="col-zs-12 lead brandHeader">Edit Book Category</div>
	<div class="container">
		<div growl></div>
   		
		<form class="well form-horizontal">
			
			<div class="form-group">
				<label for="bookCategory_categoryId" class="col-sm-2 control-label">{{ 'bookCategory.categoryId' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="bookCategory_categoryId" name="categoryId" ng-model="bookCategory.categoryId" class="form-control" maxLength="11"  ng-disabled="mode != 'create'"/>
				</div>
			</div>

			<!-- ACTION BUTTONS -->
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-2">
					<a role="button" class="btn btn-danger btn-block" ng-click="delete(bookCategory.bookId, bookCategory.categoryId)" ng-show="mode != 'create'">{{ 'delete' | translate }}</a>
				</div>
    			<div class="col-sm-offset-4 col-sm-2">
					<a role="button" class="btn btn-default btn-block" href="#/bookCategory">{{ 'cancel' | translate }}</a>
				</div>
    			<div class="col-sm-2">
					<button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="save()">{{ 'save' | translate }}</button>
				</div>
			</div>
		</form>
			
    </div>
