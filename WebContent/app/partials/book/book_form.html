
	<div class="col-zs-12 lead brandHeader">Edit Book</div>
	<div class="container">
		
   		

		<form class="well form-horizontal">
			
			<div class="form-group">
				<label for="book_isbn" class="col-sm-2 control-label">{{ 'book.isbn' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="book_isbn" name="isbn" ng-model="book.isbn" class="form-control" maxLength="20" />
				</div>
			</div>
			<div class="form-group">
				<label for="book_title" class="col-sm-2 control-label">{{ 'book.title' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="book_title" name="title" ng-model="book.title" class="form-control" maxLength="75" />
				</div>
			</div>
			<div class="form-group">
				<label for="book_subtitle" class="col-sm-2 control-label">{{ 'book.subtitle' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="book_subtitle" name="subtitle" ng-model="book.subtitle" class="form-control" maxLength="250" />
				</div>
			</div>
			<div class="form-group">
				<label for="book_abstractDescription" class="col-sm-2 control-label">{{ 'book.abstractDescription' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="book_abstractDescription" name="abstractDescription" ng-model="book.abstractDescription" class="form-control" maxLength="255" />
				</div>
			</div>
			<div class="form-group">
				<label for="book_numberPages" class="col-sm-2 control-label">{{ 'book.numberPages' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="book_numberPages" name="numberPages" ng-model="book.numberPages" class="form-control" maxLength="11" />
				</div>
			</div>
			<div class="form-group">
				<label for="book_author" class="col-sm-2 control-label">{{ 'book.author' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="book_author" name="author" ng-model="book.author" class="form-control" maxLength="45" />
				</div>
			</div>

			<!-- ACTION BUTTONS -->
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-2">
					<a role="button" class="btn btn-danger btn-block" ng-click="delete(book.id)" ng-show="mode != 'create'">{{ 'delete' | translate }}</a>
				</div>
    			<div class="col-sm-offset-4 col-sm-2">
					<a role="button" class="btn btn-default btn-block" href="#/book">{{ 'cancel' | translate }}</a>
				</div>
    			<div class="col-sm-2">
					<button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="save()">{{ 'save' | translate }}</button>
				</div>
			</div>
		</form>
			
</div>
